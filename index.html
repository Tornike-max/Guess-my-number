<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess my number</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:ital@1&family=Press+Start+2P&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class ="container">
        <header class="header">
            <button type="button" class="btn-again">AGAIN!</button>
            <h2 class="game-rule">< Between 1 and 20 ></h2>
        </header>
        <div class="game-headerdiv">
            <h1 class="game-header">Guess My Number!</h1>
        </div>
        <div class="number">
            <p class="question-mark">?</p>
        </div>

        <main class="leftToRight">

            <section class="left">
               <input type="number" class="guess"/>
               <button class="btn check">Check</button>
            </section>

            <section class="right">
               <p class="message"> 👻Start game...</p>
               <p class="label-score">💯score: 
                  <span class="score">20</span>
               </p>
               <p class="label-highscore">🔝 High score: 
                  <span class="highscore">0
               </p>
            </section>

        </main>
        <script src="script.js"></script>
    </div>
</body>
</html>
